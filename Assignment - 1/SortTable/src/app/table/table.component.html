<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Date of Birth</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let d of data;">
                <td>{{d.id}}</td>
                <td>{{d.name}}</td>
                <td>{{d.age}}</td>
                <td>{{d.dob}}</td>
            </tr>
        </tbody>
    </table>
</div>
